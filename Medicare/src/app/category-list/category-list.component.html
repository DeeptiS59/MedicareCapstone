

<button class="btn btn-success btn-lg" routerLink="/createCategory">Make a new Category</button>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
                       
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of categorylist; let i = index;">
           
            <td>{{item.name}} </td> 
           
            
            <td><button class="btn btn-danger btn-lg" (click)="deleteCategory(item.id)">Delete Category Item</button></td>
            </tr>
    </tbody>
</table>
